<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>E-Commerce Store</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Arial', sans-serif;
    background-color: #f5f5f5;
    color: #333;
}

.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #0D47A1;
    padding: 15px 50px;
    position: sticky;
    top: 0;
    z-index: 100;
}
.navbar h1 { color: white; font-size: 28px; font-weight: bold; }
.navbar ul { list-style: none; display: flex; }
.navbar ul li { margin-left: 25px; position: relative; }
.navbar ul li a {
    color: white;
    text-decoration: none;
    font-weight: bold;
    font-size: 16px;
    padding: 8px 0;
}

.coupon-section {
    background-color: #0044ffaf;
    padding: 60px 20px;
    display: flex;
    justify-content: center;
    align-items: center;
}
.coupon {
    background-color: #FFEB3B;
    width: 500px;
    max-width: 90%;
    padding: 40px;
    border-radius: 15px;
    text-align: center;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    border: 3px dashed #F57F17;
}
.products {
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(280px,1fr));
    gap: 25px;
    padding: 50px 40px;
}
.card {
    background-color: white;
    border-radius: 10px;
    box-shadow: 0px 5px 20px rgba(0,0,0,0.15);
    overflow: hidden;
}
.card img {
    width: 100%;
    height: 200px;
    object-fit: contain;
    background-color: #f5f5f5;
}
.card .details { padding: 15px; }
.card .details h3 { margin-bottom: 10px; }
.card .details p.price {
    color: #e91e63;
    font-weight: bold;
    margin-bottom: 15px;
}
.card .details button {
    padding: 10px 15px;
    border: none;
    background-color: #2196f3;
    color: white;
    cursor: pointer;
    border-radius: 5px;
    width: 100%;
}
.card .details button:hover { background-color: #0b7dda; }

.contact {
    background-color: #0D47A1;
    color: white;
    padding: 50px 40px;
    text-align: center;
}
.footer {
    background-color: #000000;
    color: white;
    padding: 30px;
    text-align: center;
}
</style>
</head>
<body>
<div class="navbar">
    <h1>MyStore</h1>
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">Contact</a></li>
    </ul>
</div>

<div class="coupon-section">
    <div class="coupon">
        <h2>Special Offer</h2>
        <p>Get <strong>30% OFF</strong></p>
        <p>Use Code: <strong>SAVE30</strong></p>
    </div>
</div>

<div class="products" id="productContainer"></div>

<div class="contact">
    <h2>Contact Us</h2>
    <p>Email: mystore@email.com</p>
    <p>Phone: +91 9876543210</p>
</div>

<div class="footer">
    <p>© 2026 MyStore. All Rights Reserved.</p>
</div>

<script>
const products = [
    {
        id: 1,
        name: "Laptop",
        price: 55000,
        image: "../images/laptop.webp",
        description: "High performance laptop"
    },
    {
        id: 2,
        name: "Smartphone",
        price: 20000,
        image: "../images/phone.jpg",
        description: "Latest Android smartphone"
    },
    {
        id: 3,
        name: "Headphones",
        price: 1500,
        image: "../images/headsets.jpg",
        description: "Noise cancelling headphones"
    },
    {
        id: 4,
        name: "Smart Watch",
        price: 3000,
        image: "../images/smartwatch.jpg",
        description: "Fitness tracking smartwatch"
    }
];

const container = document.getElementById("productContainer");

products.forEach(product => {
    const card = document.createElement("div");
    card.className = "card";

    card.innerHTML = `
        <img src="${product.image}">
        <div class="details">
            <h3>${product.name}</h3>
            <p class="price">₹${product.price}</p>
            <button onclick="addToCart(${product.id})">Add to Cart</button>
        </div>
    `;

    container.appendChild(card);
});

function addToCart(id) {
    alert("Product ID " + id + " added to cart!");
}
</script>

</body>
</html>
